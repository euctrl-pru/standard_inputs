<svg width="2621" height="1750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden"><g transform="translate(-468 -385)"><rect x="475" y="397" width="2607" height="1731" stroke="#9BB628" stroke-width="13.75" stroke-miterlimit="8" fill="none"/><text fill="#9BB628" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="92" transform="matrix(1 0 0 1 539.602 499)">Ground time</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 539.602 619)">Time between “in block” and “off block”. Includes overnight stops and maintenance windows of </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 539.602 696)">aircraft</text><rect x="593" y="775" width="2422" height="1297" stroke="#FFC20A" stroke-width="13.75" stroke-miterlimit="8" fill="none"/><text fill="#FFC20A" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="92" transform="matrix(1 0 0 1 684.34 878)">Turnaround time</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 684.34 976)">Time between “in block” and “off block”. </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 1756.72 976)">Includes waiting at gate for push</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 2602.37 976)">-</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 2621.85 976)">back due to </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 684.34 1053)">local or Network regulations (ATFM delay)</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 684.34 1144)">Maximum cut off time for wake turbulence category H (Heavy): 180 minutes and for M </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 684.34 1221)">(Medium) 150 minutes</text><rect x="708" y="1317" width="2244" height="696" stroke="#00A29E" stroke-width="13.75" stroke-miterlimit="8" fill="none"/><text fill="#00A29E" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="92" transform="matrix(1 0 0 1 773.401 1490)">Ground handling time </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 773.401 1588)">Servicing of an aircraft while it is on the ground and (usually) parked at a terminal </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 773.401 1665)">gate of an airport</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 773.401 1756)">Tasks </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 924.193 1756)">include:</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 1145.91 1756)">disembarkation, cabin cleaning, loading and ramp handling, </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 773.401 1833)">inspection of airline and aeroplane and SOPM (safety check), refuelling, catering, </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="64" transform="matrix(1 0 0 1 773.401 1910)">loading of luggage and goods, passenger boarding</text></g></svg>